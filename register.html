<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>React app</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="rootDiv">
      <header class="headerClass headerandfooter">
        <h1>Login-Register Using MERN</h1>
      </header>
      <br>
        <div class="col-6">
          <h1>Register</h1>
          <form class="regForm" action="#" method="post">
            <div class="formGrp">
              <label class="labelGrp">Email</label>
              <input class="achr" type="email" name="" value="" placeholder="Enter Email">
            </div>
            <div class="formGrp">
              <label class="labelGrp">Name</label>
              <input class="achr" type="text" name="" value="" placeholder="Enter Name">
            </div>
            <div class="formGrp">
              <label class="labelGrp">Password</label>
              <input class="achr" type="password" name="" value="" placeholder="Create password">
            </div>
            <div class="formGrp">
              <label class="labelGrp">City</label>
              <input class="achr" type="text" name="" value="" placeholder="Enter City">
            </div>
            <div class="formGrp">
              <button class="achr regClass btn" type="submit" name="button">Register</button>
            </div>
          </form>
          <div class="pContainer">
            <p>Have An Account?
              <a href="#">Login</a>
            </p>
          </div>
        </div>

      <footer class="footerClass headerandfooter">
        <p>Developed by Lalitha</p>
        <a class="achr" href="https://github.com/p-lalitha/RegisterNLogin.git">View Code</a>
      </footer>
    </div>
  </body>
</html>
